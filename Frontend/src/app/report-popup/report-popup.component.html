
<div *ngIf="!isEditing" mat-dialog-content class="window">
  <h1 mat-dialog-title>Viewing details of {{reportAggregate.name}}</h1>
  <div class="row">
    <div class="column">

      <p>Name: </p>
      <p>County: </p>
      
    </div>
    <div class="column">
      <!-- <mat-card [contentEditable]="false">
        <mat-card-content>{{reportAggregate.name}}</mat-card-content>
      </mat-card>
      <mat-card [contentEditable]="false">
        <mat-card-content>{{reportAggregate.county}}</mat-card-content>
      </mat-card> -->
      <div class="report-container" *ngFor="let r of reportAggregate.reportList">
        <mat-card>
          <h3>{{r.hectares}}</h3>
          <p>Some text</p>
          <p>Some text</p>
        </mat-card>
      </div>


    </div>

  </div>
</div>
<div mat-dialog-actions align="end" class="action-button">

  <button mat-fab color="warn" aria-label="Delete" [mat-dialog-close]="onDeleteClicked">
    <mat-icon fontIcon="delete"></mat-icon>
  </button>
  <button mat-fab color="primary" aria-label="Edit" [mat-dialog-close]="onEditClicked">
    <mat-icon fontIcon="create"></mat-icon>
  </button>
</div>
