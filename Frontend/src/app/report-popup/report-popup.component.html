
<div *ngIf="!isEditing" mat-dialog-content class="window">
  <h1 mat-dialog-title>Viewing details of {{reportAggregate.name}} at {{reportAggregate.county}}</h1>

      <p>{{reportAggregate.name}} has {{reportAggregate.reportList.length}} forest fire reports.</p>
      <p>County: {{reportAggregate.county}}</p>

      <h2>Reports:</h2>
      <h3 *ngIf="reportAggregate.reportList.length == 0">No forest fires reported on this location.</h3>
      <div class="report-container" *ngFor="let r of reportAggregate.reportList; index as i">
      <app-edit-report [reportItem]="r" [reportIndex]="i" [deleteCallback]="deleteReportCallback"></app-edit-report>
      </div>
      <div class="add-report">
      <button mat-fab color="basic" (click)="createNewReport()">
        <mat-icon fontIcon="add"></mat-icon>
        
      </button>
    </div>


</div>
<div mat-dialog-actions align="end" class="action-button">

  <button mat-fab color="warn" aria-label="Delete" (click)="onDeleteClicked()">
    <mat-icon fontIcon="delete"></mat-icon>
  </button>
  <button mat-fab color="primary" aria-label="Edit" (click)="onEditClicked()">
    <mat-icon fontIcon="save"></mat-icon>
  </button>
</div>
