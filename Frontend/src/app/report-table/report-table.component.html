


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 report-table">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="county">
      <th mat-header-cell *matHeaderCellDef>County</th>
      <td mat-cell *matCellDef="let element">{{element.county}}</td>
    </ng-container>

    <!-- Report amount Column -->
    <ng-container matColumnDef="reports">
      <th mat-header-cell *matHeaderCellDef>Reports</th>
      <td mat-cell *matCellDef="let element">{{element.reportList.length}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
        (click)="openDialog(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
    ></tr>
  </table>
  
  <div>
    <h3>
      Click Log
    </h3>
  </div>
  
  <div *ngIf="!clickedRows.size">
    Clicked rows will be logged here
  </div>
  
  <ul>
    <li *ngFor="let clickedRow of clickedRows">
      Clicked on {{clickedRow.name}}
    </li>
  </ul>
